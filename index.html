<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <main>
    <div id="container">
      <div id="visor">
        <div id="value">0</div>
      </div>
      <div id="digitos">
        <div id="right">
          <div id="blockOne" class="buttonsRight">
            <div><button id="clear">C</button></div>
            <div><button>/</button></div>
            <div><button>*</button></div>

            <div><button>7</button></div>
            <div><button>8</button></div>
            <div><button>9</button></div>

            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>

            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
          </div>

          <div id="blockTwo" class="buttonsRight">
            <div class="item0">
              <button>0</button>
            </div>
            <div class="item1">
              <button>,</button>
            </div>
          </div>

        </div>

        <div id="left">
          <div id="blockThree" class="buttonsLeft">
            <div class="minus"><button>-</button></div>
            <div class="plus"><button>+</button></div>
            <div class="point"><button>.</button></div>
            <div class="equal"><button>=</button></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
